<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1, th, td {
            color: #ff5733;
        }

        .btn-primary {
            color: white;
        }
    </style>
    <title>Edit your API Keys</title>
</head>
<body class="container mt-5">

<h1>Edit your API Keys</h1>

<form id="editForm" method="post" action="/Classss_war/EditKeysServlet">
    <div class="mb-3">
        <label for="currentApiKey" class="form-label">Current API Key</label>
        <input type="text" class="form-control" id="currentApiKey" name="currentApiKey" required>
    </div>

    <div class="mb-3">
        <label for="newApiKey" class="form-label">New API Key</label>
        <input type="text" class="form-control" id="newApiKey" name="newApiKey" disabled>
    </div>

    <div class="mb-3">
        <label for="newApiSecret" class="form-label">New Secret API Key</label>
        <input type="text" class="form-control" id="newApiSecret" name="newApiSecret" disabled>
    </div>

    <button type="button" class="btn btn-primary" onclick="checkCurrentApiKey()">Confirm</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkCurrentApiKey() {
        var currentApiKey = document.getElementById('storedApiKey').value;

        if (currentApiKey === 'your_fixed_secret_key') {
            alert('Please, provide new API Keys below');
            document.getElementById('newApiKey').removeAttribute('disabled');
            document.getElementById('newApiSecret').removeAttribute('disabled');
        } else {
            alert('API Key is invalid');
        }
    }
</script>

</body>
</html>
